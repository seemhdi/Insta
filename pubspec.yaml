name: insta_app
description: "Instagram Clone App with Download Feature"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.0
  
  # State Management
  provider: ^6.0.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  
  # Image and Media
  image_picker: ^1.0.0
  video_player: ^2.8.0
  cached_network_image: ^3.3.0
  
  # Download
  permission_handler: ^11.4.0
  path_provider: ^2.1.0
  
  # UI Components
  flutter_svg: ^2.0.0
  intl: ^0.19.0
  
  # Navigation
  go_router: ^13.0.0
  
  # JSON Serialization
  json_annotation: ^4.8.0
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  
  # Notifications
  flutter_local_notifications: ^16.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Segoe UI
      fonts:
        - asset: assets/fonts/segoe_ui_regular.ttf
        - asset: assets/fonts/segoe_ui_bold.ttf
          weight: 700
        - asset: assets/fonts/segoe_ui_semibold.ttf
          weight: 600
